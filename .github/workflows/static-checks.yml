name: Static checks
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Scony/godot-gdscript-toolkit@master
      - run: gdformat --check topdown/scripts topdown/scenes topdown/test
      - run: gdlint topdown/scripts topdown/scenes topdown/test
